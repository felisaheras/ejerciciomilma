    <!-- Bootstrap CSS -->

  <body> 

   <div class="container" >
    <h1>Formulario</h1>
    <form>
        <!--elemento tipo texto-->
        <fieldset>
       <label for="name" Nombre><br>
        <input type="text" name="nombre"</label><br>
        Nombre
        Last name:<br>
        <input type="text" name="apellido"><br>
        Apellido<br>
        <form>
            <!--elemento tipo radio button-->
                <input type="radio" name="gender" value="male" checked> opcion1<br>
                <input type="radio" name="gender" value="female"> opcion2<br>
                <input type="radio" name="gender" value="other"> opcion3<br>
                <select name="cars">
             <!--elemento de tipo select-->           <option value="volvo">Volvo</option>
                 <option value="saab">Saab</option>
                 <option value="fiat">Fiat</option>
                 <option value="audi">Audi</option>
                 </select><br>
            <!--elemento de tipo texto area-->
                 <textarea name="message" rows="10" cols="30">
                 The cat was playing in the garden.
                </textarea><br>
            <!--elemeto de tipo lista-->
                <input list="browsers">
                <datalist id="browsers">
                  <option value="Internet Explorer">
                  <option value="Firefox">
                  <option value="Chrome">
                  <option value="Opera">
                  <option value="Safari">
                </datalist><br>
             <!--elemento de tipo rango-->   
                <form action="/action_page.php"
                oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                0
                <input type="range"  id="a" name="a" value="50">
                100 +
                <input type="number" id="b" name="b" value="50">
                =
                <output name="x" for="a b"></output>
                <br><br>
               
            <!--elemento de tipo contraseÃ±a-->    
                User name:<br>
                <input type="text" name="username"><br>
                User password:<br>
                <input type="password" name="psw"> <br>
            <!--elemento tipo checkbox-->    
                <input type="checkbox" name="aceptar politica de privacidad" value="si"> acepto politica de privacidad<br>
                <input type="checkbox" name="no acepto politica de privacidad" value="no"> no acepto politica de publicidad<br>
                 <br><br><br>

             <!--elemento de tipo color-->     
                <input type="color" name="favcolor"><br>
                <br><br><br>
              <!--elemento de tipo fecha-->  
                Birthday:
                <input type="date" name="bday"><br>
                <br><br><br>
                <!--elemento de tipo mes-->
                <input type="month" name="bdaymonth">
                <br><br><br>
                <!--elemento de tipo numero-->
                Quantity (between 1 and 10):
                <input type="number" name="cantidad" min="1" max="10">
                <br><br><br>
                <!--elemento de tipo input con rango-->
                <input type="range" name="points" min="0" max="10">
                <br><br><br>
                <!--elemento de tipo buscar-->
                <input type="search" name="googlesearch">
                <br><br><br>
                <!--elemente de tipo semana-->
                Select a week:
                <input type="week" name="year_week">
                <input type="submit">
                <br><br><br>
                 <!--elemente de tipo url-->
                Add your homepage:
                <input type="url" name="homepage">
                <input type="submit">
                <br><br><br>
                <!--elemeto tipo hora-->
                Select a time:
                <input type="time" name="usr_time">
                <input type="submit">
                <br><br><br>
                <!--elemto de tipo telefono-->
                Telephone:<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3} required ">
                <span>Format: 123-45-678</span>
                <br><br><br>
               <!--elemento de tipo archivo--> 
                Select a file: <input type="file" name="myFile">
                <br><br><br>
                <!--elemento de tipo e-mail-->
                E-mail:
                <input type="email" name="email"> 
                <br><br><br>
            <!--elemento de tipo enviar-->     
               <input type="submit" value="Submit"><br>
               <input type="reset">      

              </form>
    </fieldset>
      </form>
